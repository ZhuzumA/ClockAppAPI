<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Single Page Application API Live Clock and Geolocation">
	<meta name="author" content="Zhuzum Ivanova">
	<meta property="og:title" content="Live Clock and Geolocation">
	<meta property="og:type" content="Single Page Application">
	<meta property="og:url" content="#">
	<meta property="og:image" content="resources/mobile/bg-image-nighttime.jpg">
	<meta http-equiv="refresh" content="30">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">

	<script src="https://kit.fontawesome.com/ab3f67a711.js" crossorigin="anonymous"></script>
	<title>Clock Application</title>
</head>

<body id="body">
	<main>
		<!--Main content here-->
		<div class="container">
			<div id="quote-container" class="quote-container">
				<span id="quote-content" class="quote-content">Any fool can write code that a computer can understand.
					Good programmers write code that humans can understand.</span>
				<p id="quote-author" class="quote-author">Martin Fowler</p>
				<button id="quote-button" class="quote-button"><i class="fa-solid fa-arrows-rotate"></i></button>
			</div>
			<section id="time-location" class="time-location">
				<div class="greetings-container">
					<i class="fa-solid fa-moon" id="moon"></i>
					<i class="fa-solid fa-sun" id="sun"></i>
					<header id="greetings" class="greetings"></header>
				</div>
				<div id="clock" class="clock"></div>
				<div id="location" class="location">In Germany</div>
			</section>
			<div class="wrapper">
				<button type="button" class="toggle-btn" onclick="showHide()">Show more <i
						class="fa-solid fa-angle-down"></i></button>
				<div id="time-container" class="time-container">
					<div class="timezone">
						<p>Current Zone</p>
						<h6 id="current-zone"></h6>
					</div>
					<div class="day-year">
						<p>Day of year</p>
						<h6 id="day-year"></h6>
					</div>
					<div class="day-week">
						<p>Day of the Week</p>
						<h6 id="day-week"></h6>
					</div>
					<div class="week-number">
						<p>Week Number</p>
						<h6 id="week-number"></h6>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!--Copyright notices and other footer contect here-->
		<div class="copyright"> Â© 2022 Copyright by Zhuzum Ivanova. All Rights Reserved. </div>
	</footer>
	<script type="module" src="/JavaScript/main.js"></script>
</body>

</html>
