<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Single Page Application API Live Clock and Geolocation">
	<meta name="author" content="Zhuzum Ivanova">
	<meta property="og:title" content="Live Clock and Geolocation">
	<meta property="og:type" content="Single Page Application">
	<meta property="og:url" content="#">
	<meta property="og:image" content="resources/mobile/bg-image-nighttime.jpg">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">

	<script src="https://kit.fontawesome.com/ab3f67a711.js" crossorigin="anonymous"></script>
	<title>Clock Application</title>
</head>

<body>
	<main>
		<!--Main content here-->
		<div class="container">
			<div id="quote-container">
				<span id="quote-content" class="quote-content"></span>
				<p id="quote-author" class="quote-author">Andrew Hunt</p>
				<button id="quote-button" class="quote-button"><i class="fa-solid fa-arrows-rotate"></i></button>
			</div>
			<section id="time-location">
				<div class="greetings-container">
					<i class="fa-solid fa-moon"></i>
					<header class="greetings">Good evening</header>
				</div>
				<div id="clock">23:14</div>
				<div id="location">In Germany</div>
			</section>
			<div class="wrapper">
				<div class="toggle_btn">
					<span class="toggle_text">Show more</span>
					<span class="arrow">
						<i class="fa-solid fa-angle-down"></i>
					</span>
				</div>
				<div class="time-container">
					<div class="timezone">
						<p>Current Zone</p>
						<h6>Europe/Germany</h6>
					</div>
					<div class="day-year">
						<p>Day of the Year</p>
						<h6>295</h6>
					</div>
					<div class="day-week">
						<p>Day of the Week</p>
						<h6>5</h6>
					</div>
					<div class="week-number">
						<p>Week Number</p>
						<h6>42</h6>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!--Copyright notices and other footer contect here-->
		<div class="copyright"> Â© 2022 Copyright by Zhuzum Ivanova. All Rights Reserved. </div>
	</footer>
	<script type="module" src="/JavaScript/main.js"></script>
</body>

</html>
